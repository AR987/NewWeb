<html>
    <head>
        <title>array</title>
    </head>
    <body>
		<script language="JavaScript">
            function arrays(){
                year = new Array("Физика", "Математика", "Литература", "Обществознание");
                toch = year.slice(0,2);
                gymt = year.slice(2,4);
                document.write("Точные науки: ", toch+"<br>");
                document.write("Гуманитарные науки: ", gymt+"<br>");
            }
			arrays();
			</script>
    </body>
</html>
